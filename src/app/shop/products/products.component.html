<mat-card>
  <app-loading *ngIf="!loaded"></app-loading>
  <div *ngIf="loaded">
    <mat-card-header>
      <div fxLayout="column" class="full-width-input">
        <div>
          <mat-chip-list >
            <mat-chip color="primary" (click)="enableFavorites()">
              <mat-icon class="chipIcon">favorite</mat-icon>
              Favorites
            </mat-chip>
            <mat-chip *ngFor="let tag of tags" (click)="filterProducts(tag)">{{tag.name}}</mat-chip>
          </mat-chip-list>
        </div>
        <div>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Search" [(ngModel)]="searchText" (ngModelChange)="_searchProducts()">
            <mat-icon matSuffix *ngIf="showResetSearchButton()" (click)="resetSearch()">clear</mat-icon>
            <mat-icon matSuffix *ngIf="!showResetSearchButton()">search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="showFavorites">
        <div
          fxLayout="row wrap" fxLayoutGap="1rem grid"
          fxLayoutAlign="flex-start"
          *ngIf="filtered.length > 0">
          <app-favorite-item
            fxFlex.gt-sm="20" fxFlex.sm="25" fxFlex.xs="50"
            *ngFor="let product of filtered"
            [product]="product">
          </app-favorite-item>
        </div>
      </div>
      <mat-list *ngIf="!showFavorites">
        <app-product-item *ngFor="let product of filtered" [product]="product"></app-product-item>
      </mat-list>
      <div *ngIf="filtered.length <= 0" class="center-card center-text">
        <h1 class="mat-h1">Oh, no!</h1>
        <p class="mat-body-1">
          It seems as if there are no products that match your selection...
        </p>
      </div>
    </mat-card-content>
  </div>
</mat-card>
