<mat-toolbar color="primary">
  <span routerLink="/">shop.db</span>
</mat-toolbar>
<app-loading *ngIf="loading"></app-loading>
<div class="container" *ngIf="!loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Global history</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="showTable">
        <div fxLayout="row">
          <div>
            <button mat-button (click)="goBackToLogin()">
              <mat-icon>arrow_back</mat-icon>
              Back to login
            </button>
          </div>
          <span class="fill-remaining-space"></span>
          <div>
            <mat-paginator [pageSizeOptions]="itemsPerPage" [pageSize]="numItems" showFirstLastButtons></mat-paginator>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let purchase"> {{purchase.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let purchase">
              {{getUsername(userMap.get(purchase.user_id))}}
            </td>
          </ng-container>

          <!-- Product Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let purchase">
              {{productMap.get(purchase.product_id).name}}
            </td>
          </ng-container>

          <!-- Timestamp Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let purchase">
              {{ purchase.timestamp | customTimestamp }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div *ngIf="!showTable">
        <div class="center-card center-text">
          <h1 class="mat-h1">There are no purchases yet.</h1>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
