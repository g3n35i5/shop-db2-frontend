<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="chart">
    <ngx-charts-pie-chart
      *ngIf="chartType == 'pie'"
      [labels]="true"
      [results]="chartData"
      [legend]="false">
    </ngx-charts-pie-chart>
    <ngx-charts-bar-vertical
      *ngIf="chartType == 'bar'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [showGridLines]="showGridLines">
    </ngx-charts-bar-vertical>
    <ngx-charts-line-chart
      *ngIf="chartType == 'line'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [showGridLines]="showGridLines"
      [curve]="curve"
      timeline="true">
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
