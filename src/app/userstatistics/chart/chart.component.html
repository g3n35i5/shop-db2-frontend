<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="chart">
    <ngx-charts-pie-chart
      *ngIf="chartType == 'pie'"
      [labels]="true"
      [results]="chartData"
      [legend]="false">
    </ngx-charts-pie-chart>
    <ngx-charts-bar-vertical
      *ngIf="chartType == 'bar'"
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>
