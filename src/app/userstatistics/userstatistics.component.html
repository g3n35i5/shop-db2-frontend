<mat-toolbar color="primary">
  <span routerLink="/">shop.db</span>
</mat-toolbar>
<app-loading *ngIf="!loaded"></app-loading>
<div class="container" *ngIf="loaded">
  <mat-card class="mb-1">
    <mat-card-actions>
      <button mat-button (click)="goBackToShop()">
        <mat-icon class="mr-1">arrow_back</mat-icon>
        Back to shop
      </button>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>Hello {{ getUsername() }}!</mat-card-title>
      <mat-card-subtitle>
        On this page you will find a collection of some statistics about
        your purchases
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>

  <!--<div class="list">
    <div *ngFor="let card of cards" class="tile">
      <app-chart [title]="card.title" [chartData]="card.data" [chartType]="card.type" class="card-item"></app-chart>
    </div>
  </div>-->
  <div fxLayout="row" fxLayoutWrap fxLayoutGap="2rem" fxLayoutAlign="center">
    <app-chart class="tile" *ngFor="let card of cards" [title]="card.title" [chartData]="card.data" [chartType]="card.type"></app-chart>
  </div>

</div>
